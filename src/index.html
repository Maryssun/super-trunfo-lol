<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data lovers</title>
</head>

<body>
 
    <header>
        
     <img src="icone.png"/>
     <h1 class="league">League of legends</h1>

    </header>
    <main>
        <nav class="nav-filtros">
            <select name="" title="filtros-campeao" class="filtros" id="gender-filter">
                <option value="" selected hidden>Gênero</option>
                <option value="Male">Masculino</option>
                <option value="Female">Feminino</option>
            </select>
            <select title="filtros-stat" class="filtros" id="status-filter">
                <option value="" selected hidden>Dificuldade</option>
                <option value="baixo">baixo</option>
                <option value="moderado">moderado</option>
                <option value="Alta">Alta</option>
            </select>
            <select title="filtros-espec" class="filtros" id="species-filter">
                <option value="" selected hidden>Função</option>
                <option value="Assassinos">Assassinos</option>
                <option value="Lutadores">Lutadores</option>
                <option value="Magos">Magos</option>
                <option value="Atiradores">Atiradores</option>
                <option value="Tanques">Tanques</option>
                <option value="Suporte">Suporte</option>


            </select>
            <select title="filtros-alfab" class="filtros" id="alfa-order-filter">
                <option value="" selected hidden>Todos</option>
                <option value="a-z">A - Z</option>
                <option value="z-a">Z - A</option>
            </select>
        </nav>

        <div class="form">
            <form class="buscar-e-limpar">
                <input class="pesquisar" id="text-search" type="search" placeholder="Pesquisar campeão" />
                <input type="reset" id="clearFiltros" class="button" onclick="window.location.reload()"
                    value="Pesquisar" />
            </form>
        </div>
        
    

        <main>
            <section class="card">
                <div class="cards-container" id="container-dos-cards"></div>
        
            </section>
        </main>
       

</main>

<div id="root"></div>
<script src="main.js" type="module"></script>

</body>

</html>
