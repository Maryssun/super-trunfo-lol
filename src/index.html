<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.jpeg">
    <title>Super Trunfo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <header>
            <p class="nome-projeto">Super Trunfo LOL</p>
        </header>

        <main>
            <div class="container-card">
                <div class="card">
                    <img id="carta-jogador" class="imagem-padrao" src="./images/icon.jpeg" alt="">

                    <div id="atributos-jogador"></div>
                    <!-- <label class="radio-grupo">
                        <input type="radio" id="ataque" name="atributo" value="ATAQUE">
                        Ataque
                    </label>

                    <label class="radio-grupo">
                        <input type="radio" id="defesa" name="atributo" value="DEFESA">
                        Defesa
                    </label>

                    <label class="radio-grupo">
                        <input type="radio" id="magia" name="atributo" value="MAGIA">
                        Magia
                    </label> -->
                </div>
            </div>

            <div class="container-placar">
                <button class="botao" id="btnSortear">INICIAR PARTIDA</button>
                <div id="placar" class="placar">
                    <p>Placar</p>
                    <p id="placarJogador"></p>
                    <p id="placarComputador"></p>
                </div>
                <button class="botao" id="btnJogar">JOGAR</button>
                <div id="resultado"></div>
            </div>

                <div class="container-card">
                    <div class="card">
                        <img class="imagem-padrao"  id="carta-maquina" src="./images/icon.jpeg" alt="">
                        <div id="atributos-maquina"></div>
                    </div>
                </div>

        </main>

        <footer>
            <div>
                <ul class="sobre-nos">
                    <p> Desenvolvido por</p>
                    <li>Dayanne Maryssol</li>
                    <li>Keila</li>
                    <li>Vanessa</li>
                </ul>
            </div>

            <div class="info-lab">
                <p><a href="https://www.laboratoria.la/br" target="_blank">SAP007 - LABORATORIA</a></p>
                <div>
                    <a href="https://www.facebook.com/Laboratoriabr" target="_blank">
                        <img class="logo-rodape" src="./images/logo-face.png" alt="Logo Facebook">
                    </a>
                    <a href="https://www.instagram.com/laboratoria_br/" target="_blank">
                        <img class="logo-rodape" src="./images/logo-insta.png" alt="Logo Instagram">
                    </a>
                </div>
            </div>

            <figure>
                <a href="https://www.leagueoflegends.com/pt-br/" target="_blank">
                    <img class="logo-rodape-lol" src="./images/logo.png" alt="Logo LOL">
                </a>
            </figure>


        </footer>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
