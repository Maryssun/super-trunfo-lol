<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/icon.jpeg">
  <title>Super Trunfo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <html>
    <div class="container">
       <img src="./img/logo.png"  alt="logo">
        <h1 class="page-title">Super Trunfo</h1>
        <button class="button" id="btnSortear">Sortear carta</button>
        <form id="form">
            <h2 class="subtitle">Escolha o seu atributo</h2>
            <div class="wrapper">
                <div>
                    <div id="carta-jogador">
                        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent.png" alt="Template do card" class="template">
                        <h3></h3>
                    </div>
                </div>
                <div id="placar" class="placar">
                    <p>Placar</p>
                    <p id="placarJogador"></p>
                    <p id="placarComputador"></p>
                  </div>
                <div>
                    <div id="carta-maquina" class="carta"><img
                            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent.png"
                            alt="Template do card" class="template"></div>
                </div>
            </div>
            <button class="button button-jogar" type="button" id="btnJogar" disabled="false">Jogar</button>
            <div id="resultado"></div>
        </form>
    </div>
    <script src="main.js" type="module"></script>

</body>
</html>
